<div class="col"> 
  <a href="{{ url }}" class="project card text-themed" {%- if external and site.open_new_tab -%} target="_blank" {%- endif -%}>
    <div class="card-body">
      {%- if img -%}
      <img id="{{ id }}-img" class="card-img-top" src="/assets/img/logo/{{ logo }}" alt="{{ name }}" />
      {%- endif -%}
      {%- if title -%}
        <h5 id="{{ id }}-name" class="card-title text-center">
        {{ title }}
        </h5>
      {%- endif -%}
      {%- if desc -%}
        <p id="{{ id }}-desc" class="card-text">{{ desc }}</p>
      {%- endif -%}
    </div>
  </a>
</div>
