<div class="col-sm-6">
  {%- if include.source.list -%} 
    <h3 class="mb-1 justify-content-between">{{ include.source.title }}</h3>
    {% for skill in include.source.list %}
    <div class="row justify-content-between align-items-center">
      <div class="col-10">
        <p class="mb-1">{{ skill.name }}</p>
      </div>
      <div class="col-2 text-right">
        <p class="mb-1 text-muted">{{ skill.percentage }}%</p>
      </div>
    </div>
    
    <div class="progress mb-4 bg-themed" style="height: 8px;">
      <div class="progress-bar bg-{{ skill.color | default: "primary" }} wow animated slideInLeft"
        data-wow-delay="{{ forloop.index | divided_by: 20.0 }}"
        role="progressbar"
        style="width: {{ skill.percentage }}%;"
        aria-valuenow="{{ skill.percentage }}"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>
    {% endfor %}
  {% else %}
  <h3 class="row justify-content-between align-items-center">
      <div class="col">
        <p class="mb-1">{{ include.source.title }}</p>
      </div>
      <div class="col text-right">
        <p class="mb-1 text-muted">{{ include.source.percentage }}%</p>
      </div>
    </h3>
    <div class="row justify-content-between align-items-center">
      <p class="col">
        {{ skill.name }}
      </p>
    </div>
    <div class="progress mb-4 bg-themed" style="height: 8px;">
      <div class="progress-bar bg-{{ include.source.color | default: "primary" }} wow animated slideInLeft"
        data-wow-delay="{{ forloop.index | divided_by: 20.0 }}"
        role="progressbar"
        style="width: {{ include.source.percentage }}%;"
        aria-valuenow="{{ include.source.percentage }}"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>


  {% else %}

    {% endif %}
  
  </div>
