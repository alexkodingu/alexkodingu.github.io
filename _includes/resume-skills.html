<section class="page-section {{ include.class }}" id="{{ include.content.title | downcase }}">
  <div class="container {{ include.class }}">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase"> Skills </h2>
      </div>
    </div>
    <div class="row d-flex">
      {% for skill in include.source %}
        {% include resume-skill-card.html source=skill %}
      {% endfor %}
    </div>
  </div>
</section>
